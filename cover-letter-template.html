<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cover Letter</title>
	<style>
		body {
			font-family: monospace;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
			background-color: #f2f2f2;
			border: 1px solid #ccc;
		}
		
		h1 {
			text-align: center;
			font-size: 28px;
			margin-top: 0;
		}
		
		.main-text {
			margin-top: 40px;
		}
		
		.profile-links {
			margin-top: 40px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}
		
		.profile-link {
			width: 48%;
			text-align: center;
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			text-decoration: none;
		}
		
		.profile-link:hover {
			background-color: #3e8e41;
		}
		
		.footer {
			margin-top: 40px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: flex-end;
		}
		
		.name-address {
			font-size: 12px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
			text-align: left;
			width: 48%;
		}
		
		.mail-address {
			font-size: 12px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
			text-align: right;
			width: 48%;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Cover Letter</h1>
		<p>Current date: <span id="date"></span></p>
		<script>
			document.getElementById("date").innerHTML = new Date().toLocaleDateString();
		</script>
		<div class="main-text">
			<p>Dear Hiring Manager,</p>
			<p>Insert your cover letter text here.</p>
			<p>Sincerely,</p>
			<p>Your Name</p>
		</div>
		<div class="profile-links">
			<a href="https://yourpersonalhomepage.com" target="_blank" class="profile-link">Personal Homepage</a>
			<a href="https://www.linkedin.com/in/yourlinkedinprofile/" target="_blank" class="profile-link">LinkedIn</a>
			<a href="https://github.com/yourgithubprofile" target="_blank" class="profile-link">GitHub</a>
			<a href="https://www.kaggle.com/yourkaggleprofile" target="_blank" class="profile-link">Kaggle</a>
		</div>
		<div class="footer">
			<p class="name-address">Your Name<br>
			Your Street<br>
			Your City, State, Zip</p>
			<p class="mail-address">Your Email Address</p>
		</div>
	</div>
</body>
</html>
